<!DOCTYPE html>
<html>
<head>
  <title>Hướng dẫn sử dụng</title>
  <meta charset="utf-8">
  <style>
    body {
      background: url("https://images.pexels.com/photos/1804035/pexels-photo-1804035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
      background-repeat: no-repeat;
      background-size: 100%;
    }
    * {
            box-sizing:border-box
          }
          h2 {
            text-align: center;
          }
          /* Slideshow container */
          .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
          }
          /* Ẩn các slider */
          .mySlides {
              display: none;
          }
          /* Định dạng nội dung Caption */
          .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
          }

          /* định dạng các chấm chuyển đổi các slide */
          .dot {
            cursor:pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
          }
          /* khi được hover, active đổi màu nền */
          .active, .dot:hover {
            background-color: #717171;
          }

          /* Thêm hiệu ứng khi chuyển đổi các slide */
          .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 3s;
            animation-name: fade;
            animation-duration: 3s;
          }

          @-webkit-keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
          }

          @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
          }
</style>
</head>
<body>
	<center><h1 style = "color:white;">Hướng dẫn sử dụng</h1></center>
	<div class="slideshow-container">
        <div class="mySlides fade">
          <img src="https://scontent.fsgn2-4.fna.fbcdn.net/v/t1.15752-9/64392273_724179717999152_121507412237615104_n.png?_nc_cat=101&_nc_oc=AQkGiNNBFC9BYUSkz8Ifgbc7OMxeCzhFI6pO1slYkIKLhQRj68LKD6igZOLCQxjfBGs&_nc_ht=scontent.fsgn2-4.fna&oh=cdfe2c5b488378be53583c85e0834b84&oe=5D82D979" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="https://scontent.fvca1-1.fna.fbcdn.net/v/t1.15752-9/64471513_2449382855092792_5826611208517582848_n.png?_nc_cat=102&_nc_oc=AQmFWRBGW8l1mQAsX3s1bHeywhrAH_YGW-QrofNd6KnDqOWdesi2Nq2bINJEvuMJ2ho&_nc_ht=scontent.fvca1-1.fna&oh=4079ada636c5e613ef5fae96e042d5d6&oe=5DC57CE2" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="https://scontent.fvca1-1.fna.fbcdn.net/v/t1.15752-9/64471513_2449382855092792_5826611208517582848_n.png?_nc_cat=102&_nc_oc=AQmFWRBGW8l1mQAsX3s1bHeywhrAH_YGW-QrofNd6KnDqOWdesi2Nq2bINJEvuMJ2ho&_nc_ht=scontent.fvca1-1.fna&oh=4079ada636c5e613ef5fae96e042d5d6&oe=5DC57CE2" style="width:100%">
        </div>
      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span> 
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
      </div>  
    </body>
    <script>
      //khai báo biến slideIndex đại diện cho slide hiện tại
      var slideIndex;
      // KHai bào hàm hiển thị slide
      function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
             slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }

          slides[slideIndex].style.display = "block";  
          dots[slideIndex].className += " active";
          //chuyển đến slide tiếp theo
          slideIndex++;
          //nếu đang ở slide cuối cùng thì chuyển về slide đầu
          if (slideIndex > slides.length - 1) {
            slideIndex = 0
          }    
          //tự động chuyển đổi slide sau 5s
          setTimeout(showSlides, 5000);
      }
      //mặc định hiển thị slide đầu tiên 
      showSlides(slideIndex = 0);


      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
    </script>
</body>
</html>
