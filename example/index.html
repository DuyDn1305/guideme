<body>
	<div id='map-type-select' style="margin: 10px;background: white;height: 30px; width: fit-content; border: 1px solid #ecf0f1;border-radius: 5px">
		<label for="maptype1"><img style="border-radius: 2px; width: 20px; height: 20px; margin: 5px 0 5px 5px" src='../img/bg5.png'></label>
		<label for="maptype2"><img style="border-radius: 2px; width: 20px; height: 20px; margin: 5px 0" src='../img/bg5.png'></label>
		<input type="radio" name="gender" value="type1" checked id='maptype1' style="display: none">
		<input type="radio" name="gender" value="type2" id='maptype2'style="display: none">

			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<select class="custom-select mr-sm-2" id="direction-end" style="flex: 1">
			<option selected>End</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	<div id='map-indicator' class='btn btn-light' style='padding: 6px;margin: 10px;width: 40px;'><img src='../img/gps-fixed-indicator.png'></div>
	<div class="card" style="width: 800px">

			  #test-googleapis
		  </h4>
		  <p class="card-text">

				map place
			  </div>
		  </p>

		</div>
